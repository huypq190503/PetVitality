<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem thong tin cá nhân</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../CSS/Font-awesome/css/all.css">
    <link rel="stylesheet" href="../CSS/xemthongtin.css">
</head>

<body>
    <div class="web--container">
        <!-- Header -->

        <!-- navbar -->

        <!-- Thông tin cá nhân  -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-2--item">
            <div class="form-wrapper">
                <form action="#" class="form">
                    <div class="form-row user">
                        <div class="user-header">
                            <div class="image-head">
                                <img src="../Image/user-ava.jpg" alt="" class="circle">
                            </div>
                            <div class="image-head">
                                <h4 class="nameofuser">LÊ KI WI</h4>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Tên:</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Email:</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">SĐT</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data textarea">
                            <textarea rows="8" cols="80" required></textarea>
                            <br/>
                            <div class="underline"></div>
                            <label for="">Địa chỉ:</label>
                        </div>
                    </div>
                    <div class="form-row submit-btn">
                        <div class="input-data ">
                            <input type="submit" value="Cập nhật thông tin" class="button">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
